<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memories Together</title>

  <!-- =====================
       EMBEDDED CSS (Editable)
       ===================== -->
  <style>
    /* ===== Editable Theme Settings ===== */
    :root {
      --bg-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
      --primary-color: #ffd6e0;
      --text-color: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.12);
    }

    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ===== Header ===== */
    header.page-header {
      text-align: center;
      padding: 3rem 1.5rem 2rem;
    }

    /* ===== Navigation Bar ===== */
    header:not(.page-header) {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      font-size: 0.9rem;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      color: var(--primary-color);
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--primary-color);
    }

    header p {
      max-width: 700px;
      margin: 1rem auto 0;
      font-size: 1.05rem;
    }

    /* ===== Gallery Container ===== */
    .gallery-container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1.5rem 4rem;
    }

    /* ===== Photo Grid ===== */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
    }

    .photo-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.45);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.3);
    }

    /* ===== Mobile Optimization ===== */
    @media (max-width: 600px) {
      header p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Navigation ===== -->
  <header>
    <nav class="navbar">
      <div class="logo">‚ú® Our New Year ‚ú®</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#message">New Year Message</a>
        <a href="memories.html">Memories Together</a>
        <a href="index.html#songs">Favorite Songs</a>
      </div>
    </nav>
  </header>

  <!-- ===== Header Section ===== -->
  <header class="page-header">
    <h1>Memories Together üíï</h1>
    <p>
      Every photo tells a story. These moments remind me of the love, laughter,
      and memories we continue to build together.
    </p>
  </header>

  <!-- ===== Gallery Section ===== -->
  <main class="gallery-container">
    <div class="photo-grid">

      <!-- ===== PHOTO CARD (Copy & Paste to Add More Photos) ===== -->
      <div class="photo-card">
        <img src="photo1.jpg" alt="Memory 1" />
      </div>

      <div class="photo-card">
        <img src="photo2.jpg" alt="Memory 2" />
      </div>

      <div class="photo-card">
        <img src="photo3.jpg" alt="Memory 3" />
      </div>

      <!-- Add more photo-card blocks as needed -->

    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>Our Memories ‚Ä¢ Made with ‚ù§Ô∏è</p>
  </footer>

</body>
</html>
